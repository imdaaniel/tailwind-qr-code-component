<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="h-100 flex flex-col items-center bg-light-gray">
    <main class="flex flex-col text-center my-24 mx-8 max-w-xs w-100 rounded-2xl bg-white p-4">
      <img src="../images/image-qr-code.png" class="rounded-2xl w-100">

      <div class="px-1">
        <p class="font-bold text-2xl text-dark-blue mt-6">
          Improve your front-end skills by building projects
        </p>
    
        <p class="font-light text-grayish-blue mt-4 mb-6">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </main>
    
    <footer>
      <div class="text-center text-xs">
        Challenge by <a target="_blank" href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" class="text-dark-blue">Frontend Mentor</a>,
        Coded by <a target="_blank" href="https://github.com/imdaaniel" class="text-dark-blue">Daniel</a>
      </div>
    </footer>
</body>
</html>
